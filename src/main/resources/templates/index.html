<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
          integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
<div class="main">
    <h1 class="title">
        Kalkulator
    </h1>
    <form method="post" action="/" class="menu">
        <div class="inputs">
            <div class="inputs-i">
                <div class="input-1 a">
                    <input class="form-control a" placeholder="waga(kg) lub wartosc 1" type="number" step="0.01" required name="value1" th:value="${value1}">
                </div>
                <div class="input-2">
                    <input  class="form-control a" placeholder="wzrost(m) lub wartosc 2" type="number" step="0.01" required name="value2" th:value="${value2}">
                </div>
            </div>
            <div class="operators">
                <label class="mr-sm-2 sr-only" for="select">Dzia≈Çanie</label>
                <select class="a op custom-select mr-sm-2" id="select" name="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="/">/</option>
                    <option value="*">*</option>
                    <option value=".">bmi</option>
                </select>
            </div>
        </div>
        <div class="results">
            <input class="a form-control res" type="text" disabled th:value="${result}">
        </div>
        <div class="btn-box ">
            <button class="a btn-primary" type="submit">Policz</button >
        </div>
    </form>
</div>
</body>

</html>
